{% extends "tasks/layout.html" %}

{% block body %}
    <div class="d-flex flex-column mb-3">
        <div class="p-2">
            <h1>Tasks </h1>
        </div>
        <div class="p-2">
            <ul>
                {% for task in tasks %}
                    <li>{{ task }}</li>
                    {% empty %}
                    <li>No tasks</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <a href="{% url 'tasks:add' %}">Add a task</a>

{% endblock %}
